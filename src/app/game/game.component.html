
<app-player *ngFor="let player of game.players; let i = index" class="player-position"
   [playerActive]="i== game.currentPlayer"
   [name]="player"
   [ngStyle]="{'top.px' : 100+(i*70)}"></app-player>
<div class="field">
   <div class="cardStack">
      <!-- Card Stack  -->
      <img *ngFor="let c of[0,1,2,3];let i = index;" [ngStyle]="{'right.px': i*5}"
         src="./../../assets/img/cards/card_cover.png" alt="">
      <!-- Top Card from Stack  -->
      <img (click)="takeCard()" class="topCard" style="right: 20px;" src="./../../assets/img/cards/card_cover.png"
         alt="">
      <!-- Stack for played Cards  -->
      <img class="playedCard" *ngFor="let card of game.playedCard" src="./../../assets/img/cards/{{card}}.png" alt="">
      <!-- Current Card animation -->
      <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pickCard" style="right: 20px;"
         src="./../../assets/img/cards/{{pickCurrentCard}}.png" alt="">

   </div>
</div>
<app-game-info [card]="pickCurrentCard" class="infoCard"></app-game-info>

<button mat-fab (click)="openDialog()" class="buttonAddPerson" color="primary">
   <mat-icon>person_add</mat-icon>
 </button>
